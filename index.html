<!DOCTYPE html>
<html>
<head>
	<title>Weather Conversion App</title>
	<link rel="stylesheet" type="text/css" href="style/styles.css">
</head>
<body>

	<form id="temperature" class="module-active">
		<label for="temperature" class="header">Enter Temperature Value</label>
		<input type="text" class="celsius" name="celsius" placeholder="Celsius">
		<input type="text" class="fahrenheit" name="fahrenheit" placeholder="Fahrenheit">   
		<input type="submit" value="Convert To Celsius" class="submit"><br/>
		<input type="submit" value="Convert To Fahrenheit" class="submit2">
	</form>
	

<script type="text/javascript" src="index.js"></script>
</body>
</html>
